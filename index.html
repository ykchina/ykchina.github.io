
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onLine</title>
    <link rel="stylesheet" href="base/base.css" />
    <link rel="stylesheet" href="base/onLine.css" />
    <script src="base/jquery.min.js"></script>
    <script src="base/onLine.js"></script>
    <script type="text/javascript">

        $(function () {

           const jsonData = {
                "items": [
                    {"id": 1, "content": "项目1", "left": true},
                    {"id": 2, "content": "项目2", "left": true},
                    {"id": 3, "content": "项目3", "left": true},
                    {"id": 4, "content": "项目A", "left": false},
                    {"id": 5, "content": "项目B", "left": false},
                    {"id": 6, "content": "项目C", "left": false}
                ],
                "connections": [
                    {"left": 1, "right": 4},
                    {"left": 2, "right": 5},
                    {"left": 3, "right": 6}
                ]
            };

            // 渲染数据


            var obj = $(".demo");
            console.log(obj)
            var size = obj.size();
            for (var i = 0; i < size; i++) {
                obj.eq(i).onLine({
                    regainCanvas: true
                });
            }
        });
    </script>
</head>
<body style="padding-top:100px;padding-left: 100px;">
    <div id="test" data-pair=5 class="demo pt10" style="width:550px;float:left;">
        <div class="show cb">
            <div class="tools">
                <div class="savePair">设置key:value</div>
                <div class="getPair">获取key:value</div>
                <div class="goBackBtn">回退</div>
                <div class="resetCanvasBtn">重置</div>
            </div>
            <div class="showleft" id="leftChoose">
                <!--左侧-->
                <span class="showitem" data-id="L1">苹果</span>
                <span class="showitem" data-id="L2">橙子</span>
                <span class="showitem" data-id="L3">香蕉</span>
                <span class="showitem" data-id="L4">猕猴桃</span>
            </div>
            <div class="showright" id="rightChoose">
                <!--右侧-->
                <span class="showitem" data-id="R1"><img src="https://console.5ideachinese.com/img/logo.png" style="width:100px;height:50px;"/></span>
                <span class="showitem" data-id="R2"><img src="https://console.5ideachinese.com/img/logo.png" style="width:100px;height:50px;" /></span>
                <span class="showitem" data-id="R3"><img src="https://console.5ideachinese.com/img/logo.png" style="width:100px;height:50px;" /></span>
                <span class="showitem" data-id="R4"><img src="https://console.5ideachinese.com/img/logo.png" style="width:100px;height:50px;" /></span>
            </div>
            <!-- -->
            <canvas class="canvas"></canvas>
            <canvas class="backcanvas"></canvas>
        </div>
    </div>
